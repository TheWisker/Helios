# <===========================================================================>
#                  Configuration file for the systemd service
# <===========================================================================>
#            See "man reflector" and "reflector --help" for details
# <===========================================================================>
#  Configuration:
# <===========================================================================>
# The number of seconds to wait before a connection times out
# <===========================================================================>
--connection-timeout 10
# <===========================================================================>
# The number of seconds to wait before a download times out
# <===========================================================================>
--download-timeout 30
# <===========================================================================>
# The cache timeout in seconds for the data retrieved from the Arch Linux Mirror Status API
# <===========================================================================>
--cache-timeout 300
# <===========================================================================>
# The URL from which to retrieve the mirror data in JSON format
# <===========================================================================>
--url https://archlinux.org/mirrors/status/json/
# <===========================================================================>
# Save the mirrorlist to the given path
# <===========================================================================>
--save /etc/pacman.d/mirrorlist
# <===========================================================================>
# Sort the mirrors by synchronization time
# <===========================================================================>
--sort rate
# <===========================================================================>
# Number of threads to use for rating mirrors.
# This option will speed up the rating step but the results will be inaccurate if the local bandwidth is saturated at any point during the operation
# <===========================================================================>
--threads 2
# <===========================================================================>
#  Filters:
# <===========================================================================>
# Only return mirrors that have synchronized in the last n hours
# <===========================================================================>
--age 24
# <===========================================================================>
# Only return mirrors with a reported sync delay of n hours or less
# <===========================================================================>
--delay 2
# <===========================================================================>
# Restrict mirrors to selected countries
# Consult the list of available countries with "reflector --list-countries"
# <===========================================================================>
--country Spain,Portugal,France,
# <===========================================================================>
# Return the n fastest mirrors that meet the other criteria
# <===========================================================================>
--latest 8
# <===========================================================================>
# Match one of the given protocols
# <===========================================================================>
--protocol https
